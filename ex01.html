<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành luyện tập cấu trúc if/else </title>
</head>
<body>
    <script>
        let text = prompt('What is the “official” name of JavaScript?')
        if(text == 'ECMAScript'){
            alert('Right!')
        }
        else{
            alert('Didn’t know? ECMAScript!')
        }
    </script>
</body>

</html>
